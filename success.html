<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion réussie</title>
    <style>
        /* Style de la page de succès */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .success-container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #4CAF50; /* Vert pour le titre */
            font-size: 2rem;
            margin-bottom: 15px;
        }

        p {
            color: #333; /* Texte en noir */
            font-size: 1rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="success-container">
    <!-- Titre de succès en vert -->
    <h1>Vérification réussie !</h1>

    <!-- Petit texte en noir sous le titre -->
    <p>Vous avez été connecté avec succès.</p>
</div>

</body>
</html>
